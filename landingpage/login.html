<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Landing</title>
   <link rel="stylesheet" href="login.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins:wght@500&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
   <div class="navbar">
      <h1 id="logo">21Rush</h1>
      <div class="icons">
         <i id="githubIcon" class="fa-brands fa-github"></i>
         <i  id="mailIcon" class="fa-regular fa-envelope"></i>
       </div>
   </div>
   <div class="container">
    <div class="formDiv">
        <form  id="loginForm">
            <label for="">Enter your username</label><br>
            <input id="username" type="text" placeholder="username..." autocomplete="off"><br>
            <button id="confirmBtn" type="submit">Confirm</button>
        </form>
    </div>
  
   </div>
</body>
<script src="login.js"></script>
</html>
